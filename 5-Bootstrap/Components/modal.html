<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- Bootstrap CSS v5.2.1  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- CDN iconos  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="js/bootstrap.js"> -->


</head>

<body>
    <section class="container-xl">
        <div class="row text-center mt-3">
            <div class="col">
                <h1>Ejemplo de componente Bootstrap: Modal</h1>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modal1">Abrir Modal</button>
            </div>
        </div>



    </section>

    <!-- Modal que aparece (cÃ³digo en cualquier lugar del documetno) -->
    <div id="modal1" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- CABECERA -->
                <div class="modal-header">
                    <h2 class="modal-title">Cabecera de modal</h2>
                     <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- CUERPO -->
                 <div class="modal-body">
                    <h2>Contenido de modal</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In, dolores.</p>
                 </div>
                 <!-- FOOTER -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cerrar</button>
                  </div>
            </div>

        </div>
    </div>










    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="js/bst5-validation.js"></script>
</body>

</html>
