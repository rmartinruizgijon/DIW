<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>U4 - transition-timing-function</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <main class="panel">
        <h1>transition-timing-function</h1>

        <section class="row row--ease">
            <h2>ease (default)</h2>
            <div class="track">
                <img class="sprite" src="" alt="pelota">
                <div class="sprite" aria-hidden="true"></div>
            </div>
        </section>

        <section class="row row--ease-in">
            <h2>ease-in</h2>
            <div class="track">
                <div class="sprite" aria-hidden="true"></div>
            </div>
        </section>

        <section class="row row--ease-out">
            <h2>ease-out</h2>
            <div class="track">
                <div class="sprite" aria-hidden="true"></div>
            </div>
        </section>

        <section class="row row--ease-in-out">
            <h2>ease-in-out</h2>
            <div class="track">
                <div class="sprite" aria-hidden="true"></div>
            </div>
        </section>

        <section class="row row--linear">
            <h2>linear</h2>
            <div class="track">
                <div class="sprite" aria-hidden="true"></div>
            </div>
        </section>
    </main>

</body>

</html>
