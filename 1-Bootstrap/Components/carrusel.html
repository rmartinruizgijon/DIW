<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- Bootstrap CSS v5.2.1  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- CDN iconos  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="js/bootstrap.js"> -->


</head>

<body>
    <section class="container-xl">
        <div class="row">
            <div class="col">
                <!-- Empieza el carrusel -->
                <div id="my_carousel" class="carousel slide carousel-fade">
                    <!-- CONTENIDO DEL CARRUSEL -->
                    <div class="carousel-inner ">
                        <div class="carousel-item active">
                            <img src="img/slide1" alt="ágila calva" class="d-block w-100">
                            <h5 class="display-3">Ágila Calva</h5>
                            <p>Lorem, ipsum.</p>
                        </div>
                        <div class="carousel-item">
                            <img src="img/slide2" alt="mirlo común" class="d-block w-100">
                            <h5 class="display-3">Mirlo Común</h5>
                            <p>Lorem, ipsum.</p>
                        </div>
                        <div class="carousel-item">
                            <img src="img/slide3" alt="buitre orejudo" class="d-block w-100">
                            <h5 class="display-3">Buitre Orejudo</h5>
                            <p>Lorem, ipsum.</p>
                        </div>
                    </div>

                    <!-- BOTONES PREV Y NEXT -->
                    <button type="button" class="carousel-control-prev" data-bs-target="#my_carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button type="button" class="carousel-control-next" data-bs-target="#my_carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>


                    <!-- INDICADORES -->
                     <div class="carousel-indicators">
                        <button type="button" data-bs-target="#my_carousel" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#my_carousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#my_carousel" data-bs-slide-to="2"></button>


                     </div>
                </div>
            </div>

        </div>



    </section>









    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="js/bst5-validation.js"></script>
</body>

</html>
