<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenidos</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <header class="cabecera">
      <nav class="menu">
        <a href="#" class="menu-item">Inicio</a>
        <a href="#" class="menu-item">Contacto</a>
        <a href="#" class="menu-item">Blog</a>
      </nav>
    </header>

    <main>
      <!-- Bloque superior con fondo e h1 -->
      <section class="seccion-fondo-1">
        <img src="fondo1.jpg" alt="Paisaje" class="fondo-1" />
        <h1 class="bienvenida-titulo">BIENVENIDOS</h1>
      </section>

      <!-- Bloque inferior con fondo y formulario centrado -->
      <section class="seccion-fondo-2">
        <img src="fondo2.jpg" alt="Pradera" class="fondo-2" />
        <form class="formulario">
          <h2>Contacto</h2>
          <input type="text" placeholder="Nombre" name="nombre" />
          <input type="email" placeholder="Email" name="email" />
          <textarea placeholder="Mensaje" name="mensaje"></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer class="pie">
      <small>Inicio &copy;2025</small>
    </footer>
  </body>
</html>
