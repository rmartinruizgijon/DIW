<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Gallery</title>
  <link rel="stylesheet" href="estilosGallery.css">
</head>

<body>
  <!-- Usamos BEM para nombrar las clases -->
  <main class="gallery">
    <h2 class="gallery__title">Galería de imágenes "flexible"</h2>

    <div class="gallery__container">
      <figure class="gallery__figure">
        <img class="gallery__img" src="img/image1.jpg" alt="camino nevado">
      </figure>

      <figure class="gallery__figure">
        <img class="gallery__img" src="img/image2.jpg" alt="ardilla">
      </figure>

      <figure class="gallery__figure">
        <img class="gallery__img" src="img/image3.jpg" alt="iglesia">
      </figure>

      <figure class="gallery__figure">
        <img class="gallery__img" src="img/image4.jpg" alt="mujer con orejeras">
      </figure>

      <figure class="gallery__figure">
        <img class="gallery__img" src="img/image5.jpg" alt="pinos nevados">
      </figure>

      <figure class="gallery__figure">
        <img class="gallery__img" src="img/image6.jpg" alt="aurora boreal">
      </figure>
    </div>
  </main>
</body>

</html>
