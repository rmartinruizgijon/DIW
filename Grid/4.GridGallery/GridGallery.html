<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Gallery</title>
    <link rel="stylesheet" href="GridGallery.css">
</head>

<body>
    <!-- Usamos BEM para nombrar las clases -->
    <main class="gallery">
        <h2 class="gallery__title">Galería de imágenes "Grid"</h2>

        <div class="gallery__container">
            <figure class="gallery__figure">
                <img class="gallery__img" src="img/imagen1.jpg" alt="Burros">
            </figure>

            <figure class="gallery__figure">
                <img class="gallery__img" src="img/imagen2.jpg" alt="Gallina">
            </figure>

            <figure class="gallery__figure">
                <img class="gallery__img" src="img/imagen3.jpg" alt="Monos">
            </figure>

            <figure class="gallery__figure">
                <img class="gallery__img" src="img/imagen4.jpg" alt="Oveja">
            </figure>

            <figure class="gallery__figure">
                <img class="gallery__img" src="img/imagen5.jpg" alt="Perro">
            </figure>

            <figure class="gallery__figure">
                <img class="gallery__img" src="img/imagen6.jpg" alt="Tigre">
            </figure>
        </div>
    </main>
</body>

</html>
